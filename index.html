<!DOCTYPE html>
<html lange="ja">
  <head>
    <meta charset="UTS-8">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <title>おいしいカレーの作り方</title>
  </head>
  <body>
    <article id="main">
      <p>コンビニに行きます。</p>
      <section class="curry_picture">
        <img src"img/curry.png" alt="完成したカレー" width=300> class="photo">
        <dl class="explanation">
          <dt>種類:</dt><dt>ポークカレー　＜ゴロゴロしたジャガイモとニンジン入り</dd>
          <dt>辛さ:</dt><dd>3辛</dd>
        </dl>
        <table id="ingredient">
          <caption>カレーの材料</captin>
          <colgroup id="name">
          <colgroup id="amount">
          <colgroup id="price">
          <thead>
            <tr><th></th><td>分量</td><td>値段</td></tr>
          </thead>
          <tbody>
            <tr><th>ジャガイモ</th><td>3個</td><td>300円</td></tr>
            <tr><th>ニンジン</th><td>1本</td></tr>300円</td></tr>
            <tr><th>豚ブロック</th><td>300ｇ</td><td>400円</td></tr>
            <tr><th>カレー粉</th><td>1箱</td><td>300円</td></tr>
          </tbody>
          <tfoot>
            <tr><th>合計</th><td>1000円</td></tr>
          </tfoot>
       </table>
      </section>
    <input type="submit" value="ok" class="btn btn-submit">
    <input type="reset" value="リミット" class="btn btn-reset">
    </article>
  </body>
</html>
